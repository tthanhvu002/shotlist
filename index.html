<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shot List</title>
    <script
      src="https://kit.fontawesome.com/dc700a75c1.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/app.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container-al">
        <div class="actions-wrap">
          
          <div class="new-btn">
            <i class="fa-solid fa-plus"></i>
            <div class="rounded"></div>
          </div>

          <div class="board-btn">
            <i class="fa-solid fa-gear"></i>
          </div>
          <div class="board">
            <div class="item">
              <input class="lyrics" type="checkbox" />
              <span>Lyrics</span>
            </div>
            <div class="item">
              <input class="sound" type="checkbox" />
              <span>Sound</span>
            </div>
            <div class="item">
              <input class="shot" type="checkbox" />
              <span>Shot</span>
            </div>
            <div class="item">
              <input class="setup" type="checkbox" />
              <span>Setup</span>
            </div>
          </div>
        </div>
        <div class="table">
          <div class="table-row">
            <div class="col image true">
              <h2>
                
              </h2>
              
            </div>
            <div class="col scene true">
              <div class="row-al">
                <h2>
                  Scene
                </h2>
                
              </div>
            </div>
            <div class="col setup">
              <div class="row-al">
                <h2>
                  Setup
                </h2>
                
              </div>
            </div>
            <div class="col shot">
              <div class="row-al">
                <h2>
                  Shot
                </h2>
                
              </div>
            </div>
            <div class="col subject true">
              <div class="row-al">
                <h2>
                  Subject
                </h2>
              
              </div>
            </div>
            <div class="col camera true">
              <div class="row-al">
                <h2>
                  Camera
                </h2>
               
              </div>
            </div>
            <div class="col int true">
              <h2>
                Int/Ext â€“ Day/Night
              </h2>
              
            </div>
            <div class="col shot-size true">
              <h2>
                Shot
                Size
              </h2>
              
            </div>
            <div class="col shot-type true">
              <h2>
                Shot
                Type
              </h2>
             
            </div>
            <div class="col camera-movement true">
              <h2>
                Camera Movement
              </h2>
             
            </div>
            <div class="col equipment true">
              <h2>
                Equipment
              </h2>
              
            </div>
            <div class="col lens true">
              <div class="row-al">
                <h2>
                  lens
                </h2>
                
              </div>
            </div>
            <div class="col description true">
              <div class="row-al">
                <h2>
                  Description of shot
                </h2>
                
              </div>
            </div>
            <div class="lyrics col">
              <div class="row-al">
                <h2>
                  
                  lyrics
                </h2>
               
              </div>
            </div>
            <div class="sound col">
              <div class="row-al">
                <h2>
                  
                  sound
                </h2>
                
              </div>
            </div>
            <div class="col note true">
              <div class="row-al">
                <h2>
                  note
                </h2>
                
              </div>
            </div>
            <div class="col script-time true">
              <div class="row-al">
                <h2>
                  script time
                </h2>
               
              </div>
            </div>
            <div class="col est true">
              <div class="row-al">
                <h2>
                  EST
                  Of Takes
                </h2>
               
              </div>
            </div>
            <div class="col shoot-time true">
              <div class="row-al">
                <h2>
                  Shoot time
                </h2>
               
              </div>
            </div>
            <div class="col status true">
              <div class="row-al">
                <h2>
                  
                  <i class="fa-solid fa-check"></i>
                </h2>
               
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"
  ></script>
  <script src="./assets/js/app.js" type="module"></script>
  <script src="./assets/js/db.js" type="module"></script>
</html>
