<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/app.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="table">
          <div class="table-row">
            <div class="col scene true">
              <div class="row-al">
                <h2>Scene</h2>
                <input class="content" type="text" placeholder="abc" />
              </div>
            </div>
            <div class="col shot-size true">
              <h2>Shot Size</h2>
              <div class="content">
                <div class="popup-btn">Shot size</div>
                <div class="modal-al">
                  <div class="row">
                    <div class="col-6">
                      <div class="list">
                        <h3>Close ups</h3>
                        <ul>
                          <li class="shot-size-input">
                            <input
                              type="radio"
                              name="shot-size"
                              id="Close-up"
                            />
                            <label for="Close-up">Close-up</label>
                          </li>
                          <li class="shot-size-input">
                            <input
                              type="radio"
                              id="Medium close-up"
                              name="shot-size"
                            />
                            <label for="Medium close-up">Medium close-up</label>
                          </li>
                          <li class="shot-size-input">
                            <input
                              type="radio"
                              id="Extreme close-up"
                              name="shot-size"
                            />
                            <label for="Extreme close-up"
                              >Extreme close-up</label
                            >
                          </li>
                          <li class="shot-size-input">
                            <input
                              id="Wide close-up"
                              type="radio"
                              name="shot-size"
                            />
                            <label for="Wide close-up">Wide close-up</label>
                          </li>
                        </ul>
                      </div>
                      <div class="list">
                        <h3>Medium Shots</h3>
                        <ul>
                          <li class="shot-size-input">
                            <input
                              type="radio"
                              name="shot-size"
                              id="Medium Shot"
                            />
                            <label for="Medium Shot">Medium Shot</label>
                          </li>
                          <li class="shot-size-input">
                            <input
                              type="radio"
                              id="Close Shot"
                              name="shot-size"
                            />
                            <label for="Close Shot">Close Shot</label>
                          </li>
                          <li class="shot-size-input">
                            <input
                              type="radio"
                              id="Medium Close Shot"
                              name="shot-size"
                            />
                            <label for="Medium Close Shot"
                              >Medium Close Shot</label
                            >
                          </li>
                          <li class="shot-size-input">
                            <input
                              id="Wide close-up"
                              type="radio"
                              name="shot-size"
                            />
                            <label for="Wide close-up">Wide close-up</label>
                          </li>
                        </ul>
                      </div>
                    </div>
                    <div class="col-6">
                      <div class="list">
                        <h3>Long Shots</h3>
                        <ul>
                          <li class="shot-size-input">
                            <input
                              type="radio"
                              name="shot-size"
                              id="Wide Shot"
                            />
                            <label for="Wide Shot">Wide Shot</label>
                          </li>
                          <li class="shot-size-input">
                            <input
                              type="radio"
                              id="Extreme Wide Shot"
                              name="shot-size"
                            />
                            <label for="Extreme Wide Shot"
                              >Extreme Wide Shot</label
                            >
                          </li>
                          <li class="shot-size-input">
                            <input
                              type="radio"
                              id="Full Shot"
                              name="shot-size"
                            />
                            <label for="Full Shot">Full Shot</label>
                          </li>
                          <li class="shot-size-input">
                            <input
                              id="Medium Full Shot"
                              type="radio"
                              name="shot-size"
                            />
                            <label for="Medium Full Shot"
                              >Medium Full Shot</label
                            >
                          </li>
                          <li class="shot-size-input">
                            <input
                              type="radio"
                              id="Long Shot"
                              name="shot-size"
                            />
                            <label for="Long Shot">Long Shot</label>
                          </li>
                          <li class="shot-size-input">
                            <input
                              id="Extreme Long Shot"
                              type="radio"
                              name="shot-size"
                            />
                            <label for="Extreme Long Shot"
                              >Extreme Long Shot</label
                            >
                          </li>
                        </ul>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col shot-type true">
              <h2>Shot Type</h2>
              <div class="content">
                <div class="popup-btn">Shot type</div>
                <div class="modal-al">
                  <div class="row">
                    <div class="col-6">
                      <div class="list">
                        <h3>Camera Height</h3>
                        <ul>
                          <li class="shot-type-input">
                            <input
                              type="checkbox"
                              name="shot-size"
                              id="Close-up"
                            />
                            <label> Eye Level </label>
                          </li>
                          <li class="shot-type-input">
                            <input
                              type="checkbox"
                              id="Medium close-up"
                              name="shot-size"
                            />
                            <label>Low Angle </label>
                          </li>
                          <li class="shot-type-input">
                            <input
                              type="checkbox"
                              id="Extreme close-up"
                              name="shot-size"
                            />
                            <label>High Angle </label>
                          </li>
                          <li class="shot-type-input">
                            <input 
                              id="Wide close-up"
                              type="checkbox"
                              name="shot-size"
                            />
                            <label>Overhead </label>
                          </li>
                          <li class="shot-type-input">
                            <input
                              id="Wide close-up"
                              type="checkbox"
                              name="shot-size"
                            />
                            <label> Shoulder Level </label>
                          </li>
                          <li class="shot-type-input">
                            <input
                              id="Wide close-up"
                              type="checkbox"
                              name="shot-size"
                            />
                            <label> Hip Level </label>
                          </li>
                          <li class="shot-type-input">
                            <input
                              id="Wide close-up"
                              type="checkbox"
                              name="shot-size"
                            />
                            <label> Knee Level </label>
                          </li>
                          <li class="shot-type-input">
                            <input
                              id="Wide close-up"
                              type="checkbox"
                              name="shot-size"
                            />
                            <label>Ground Level </label>
                          </li>
                        </ul>
                      </div>
                      <div class="list">
                        <h3>Dutch Angle</h3>
                        <ul>
                          <li class="shot-type-input">
                            <input
                              type="checkbox"
                              name="shot-size"
                              id="Medium Shot"
                            />
                            <label>Dutch (left)</label>
                          </li>
                          <li class="shot-type-input">
                            <input
                              type="checkbox"
                              id="Close Shot"
                              name="shot-size"
                            />
                            <label>Dutch (right)</label>
                          </li>
                        </ul>
                      </div>
                    </div>
                    <div class="col-6">
                      <div class="list">
                        <h3>Framing</h3>
                        <ul>
                          <li class="shot-type-input">
                            <input
                              type="checkbox"
                              name="shot-size"
                              id="Medium Shot"
                            />
                            <label>Single Shot</label>
                          </li>
                          <li class="shot-type-input">
                            <input
                              type="checkbox"
                              id="Close Shot"
                              name="shot-size"
                            />
                            <label>Two Shot</label>
                          </li>
                          <li class="shot-type-input">
                            <input
                              type="checkbox"
                              id="Medium Close Shot"
                              name="shot-size"
                            />
                            <label>Three Shot</label>
                          </li>
                          <li class="shot-type-input">
                            <input
                              id="Wide close-up"
                              type="checkbox"
                              name="shot-size"
                            />
                            <label>Over-the-Shoulder</label>
                          </li>
                          <li class="shot-type-input">
                            <input
                              id="Wide close-up"
                              type="checkbox"
                              name="shot-size"
                            />
                            <label>Over-the-Hip</label>
                          </li>
                          <li class="shot-type-input">
                            <input
                              id="Wide close-up"
                              type="checkbox"
                              name="shot-size"
                            />
                            <label>Point of View</label>
                          </li>
                        </ul>
                      </div>
                      <div class="list">
                        <h3>Focus/dof</h3>
                        <ul>
                          <li class="shot-type-input">
                            <input
                              type="checkbox"
                              name="shot-size"
                              id="Wide Shot"
                            />
                            <label>Rack/Focus </label>
                          </li>
                          <li class="shot-type-input">
                            <input
                              type="checkbox"
                              id="Extreme Wide Shot"
                              name="shot-size"
                            />
                            <label>Shallow Focus </label>
                          </li>
                          <li class="shot-type-input">
                            <input
                              type="checkbox"
                              id="Full Shot"
                              name="shot-size"
                            />
                            <label>Deep Focus </label>
                          </li>
                          <li class="shot-type-input">
                            <input
                              id="Medium Full Shot"
                              type="checkbox"
                              name="shot-size"
                            />
                            <label>Tilt-Shift </label>
                          </li>
                          <li class="shot-type-input">
                            <input
                              type="checkbox"
                              id="Long Shot"
                              name="shot-size"
                            />
                            <label>Zoom</label>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"
  ></script>
  <script src="./assets/js/app.js"></script>
</html>
